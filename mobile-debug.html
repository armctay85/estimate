<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Debug Test</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    .test-canvas { background: white; border: 2px solid red; width: 100%; height: 300px; }
    .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Mobile Canvas Debug Test</h1>
  
  <div class="debug-info">
    <strong>Device Info:</strong>
    <div id="device-info"></div>
  </div>
  
  <div class="debug-info">
    <strong>Canvas Test:</strong>
    <canvas id="test-canvas" class="test-canvas"></canvas>
  </div>
  
  <div class="debug-info">
    <strong>Console Output:</strong>
    <div id="console-output"></div>
  </div>
  
  <script>
    function log(message) {
      console.log(message);
      const output = document.getElementById('console-output');
      output.innerHTML += message + '<br>';
    }
    
    // Device info
    document.getElementById('device-info').innerHTML = `
      Screen: ${screen.width}x${screen.height}<br>
      Window: ${window.innerWidth}x${window.innerHeight}<br>
      User Agent: ${navigator.userAgent}
    `;
    
    // Canvas test
    const canvas = document.getElementById('test-canvas');
    log('Canvas element: ' + (canvas ? 'Found' : 'Not found'));
    
    if (canvas) {
      const ctx = canvas.getContext('2d');
      canvas.width = 400;
      canvas.height = 300;
      
      // Draw test rectangle
      ctx.fillStyle = 'blue';
      ctx.fillRect(50, 50, 100, 100);
      
      ctx.fillStyle = 'red';
      ctx.fillText('Canvas Working!', 50, 200);
      
      log('Canvas initialized and drawn');
    }
  </script>
</body>
</html>
